<div class="panel panel-default" ng-init="getDevices()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Devices</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="device in devices">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{device.product_name}}</h4>
    				<p>{{device.description}}</p>
    				<a class="btn btn-primary" href="#/devices/details/{{device._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{device.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
